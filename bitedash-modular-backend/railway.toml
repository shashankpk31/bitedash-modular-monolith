# Railway Configuration for BiteDash

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "java -Dspring.profiles.active=prod -Xmx512m -Xms256m -jar app.jar"
healthcheckPath = "/actuator/health"
healthcheckTimeout = 300
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 3

[[services]]
name = "bitedash"